<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Admin Login</h1>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required class="form-input"
                        autocomplete="username" />
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required
                        class="form-input" autocomplete="current-password" />
                </div>

                <button type="submit" class="btn-primary">
                    <span class="submit-text">Login</span>
                    <span class="submit-loading" style="display: none;">Logging in...</span>
                </button>

                <div id="login-feedback" class="form-feedback"></div>
            </form>
        </div>
    </div>

    <script src="/admin/env.js"></script>
    <script src="/admin/config.js"></script>
    <script src="/admin/auth.js"></script>
</body>

</html>
